name: CI - Terraform + Checks

on:
  push:
    branches: [ "main" ]          # pas de filtre 'paths' -> chaque push sur main déclenche
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  GCP_PROJECT_ID: direct-byte-472309-n3
  TF_INPUT: "false"
  TF_IN_AUTOMATION: "true"

jobs:
  ci:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write   # requis par google-github-actions/auth@v2

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      # Auth GCP via clé JSON stockée dans le secret GCP_SA_KEY
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Create reports folder
        run: mkdir -p reports

      # --- Terraform checks & plan ---
      - name: Terraform init
        run: terraform init -input=false

      - name: Terraform fmt (check)
        run: terraform fmt -check

      - name: Terraform validate
        run: terraform validate -no-color

      - name: Terraform plan
        run: terraform plan -no-color -out=tfplan.out

      # --- Checkov (soft-fail) ---
      - name: Install Checkov
        run: pip install "checkov==3.2.306"

      - name: Checkov (Terraform -> JSON in reports/)
        continue-on-error: true
        run: checkov --framework terraform -o json > reports/checkov.json

      # --- Prowler GCP (optionnel, soft-fail) ---
      - name: Install Prowler
        run: pip install "prowler==3.11.3"

      - name: Run Prowler (HTML+JSON -> reports/)
        continue-on-error: true
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/gcp-key.json
        run: |
          echo '${{ secrets.GCP_SA_KEY }}' > "$GOOGLE_APPLICATION_CREDENTIALS"
          prowler gcp --project-ids ${{ env.GCP_PROJECT_ID }} -M html json -o reports/

      - name: Upload reports artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: reports/**

      # --- Apply auto sur push main (si tu veux déployer automatiquement) ---
      - name: Terraform apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve -input=false tfplan.out
